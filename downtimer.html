<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DownTimer</title>
        <link rel="stylesheet" href="downtimer.css">
        <script src="downtimer.js" defer></script>
        
    </head>
    <body>
        <h1>New Years Eve</h1>
        <div class="countdown-container">
            <div class="countdown-el days-c">
               <p class="big-text" id="days">0</p>
               <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
             </div>
             <div class="countdown-el mint-c">
                <p class="big-text" id="miniuts">0</p>
                <span>minitus</span>
             </div>
             <div class="countdown-el secondes-c">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
             </div>
        </div>
    </body>
</html>
